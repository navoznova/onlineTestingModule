<div class="tabs">
    <div class="tabsTitles">
        <ul>
            <li *ngFor="let title of titles; index as i" [class.active]="i == activeItem" (click)="setActiveTab(i);">
                {{ title }}
            </li>
        </ul>
    </div>
    <div class="line"></div>
    <div class="tabsContents">
        <div *ngFor="let content of contents; index as j">
            <div *ngIf="currentTabIndex === j">
                {{ content }}
            </div>
        </div>
    </div>
</div>
