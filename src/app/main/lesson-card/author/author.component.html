<div class="author">
    <div class="author-img">
        <img [attr.src]="author?.picUrl" alt="author avatar" />
    </div>
    <div class="author-info">
        <div class="name">{{ author?.firstName }} {{ author?.lastName}}</div>
        <div class="time">{{ formatToAmPmTime(publishedAt) }}</div>
    </div>
</div>
<div class="book-mark">
    <div class="book-mark-favourite"></div>
    <div class="book-mark-menu"></div>
</div>
