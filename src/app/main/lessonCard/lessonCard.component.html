<div class="lesson-card">
    <div class="lesson-content">
        <app-author class="author" [author]='author' [publishedAt]='publishedAt'></app-author>
        <div class="lesson-details">
            <div class="lesson-img"></div>
            <div class="lesson-info">
                <div class="lesson-type">Lesson</div>
                <div class="title">{{ lessonTitle }}</div>
                <div class="sub-title">{{ lessonSubTitle }}</div>
                <div class="level">Medium</div>
                <div class="buttons-row">
                    <div class="tabs">
                        <div class="tabsTitles">
                            <ul>
                                <li class="tab" *ngFor="let title of tabsTitles; index as i" (click)="setActiveTab(i);"
                                    [class.active]="i == currentTabIndex">
                                    {{ title }}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="action-start">
                        <app-button [label]='"Начать урок"'></app-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs-content">
            <div *ngFor="let content of tabsContents; index as j">
                <div *ngIf="currentTabIndex === j" [innerHTML]="content">
                </div>
            </div>
        </div>

        <app-statistics [comments]='comments' [rating]='rating' [shares]='shares' [likes]='likes' [views]='views'>
        </app-statistics>

        <app-comments [lessonId]='lessonId'></app-comments>
    </div>
</div>
